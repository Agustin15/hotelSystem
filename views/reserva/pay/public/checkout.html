<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../../../estilos/styleCheckout.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module" src="checkout.js" defer></script>


</head>

<body>


  <header>

    <div id="logo">
      <img src="../../../../img/revision.png" width="50px">
      <h1>Sistema Hotel</h1>
    </div>


    <ul class="options">

      <li><a href="../../../../views/index.html">Inicio</a></li>
      <li><a href="../../../../views/habitaciones.html">Habitaciones</a></li>
      <li><a href="../../../../views/index.html #sobreNosotros">Sobre nosotros</a></li>
      <li><a href="../../../../views/index.html #contacto">Contacto</a></li>


    </ul>


    <ul class="networks">
      <li><img src="../../../../img/instagram.png"></li>
      <li><img src="../../../../img/facebook.png"></li>
      <li><img src="../../../../img/whatsapp.png"></li>

    </ul>
  </header>
  <!-- Display a payment form -->

  <div class="barStageAdvance"></div>
  <form id="payment-form">
    <h3>Complete los datos de su tarjeta</h3>
    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pagar reserva</span>
    </button>
    <div id="payment-message" class="hidden"></div>
  </form>
  <!-- [DEV]: For demo purposes only, display dynamic payment methods annotation and integration checker -->
  <div id="dpm-annotation">
    <p>
      Payment methods are dynamically displayed based on customer location, order amount, and currency.&nbsp;
      <a href="#" target="_blank" rel="noopener noreferrer" id="dpm-integration-checker">Preview payment methods by
        transaction</a>
    </p>
  </div>
</body>

</html>
