<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="modalAlert">
      <div class="alertSuccesfully">
        <h3>¡Exito!</h3>
        <img src="../../../img/tickAlertQueryForm.png" />
        <p>Categoria de Habitacion actualizada exitosamente</p>
        <button class="btnCloseAlertSuccesfully">OK</button>
      </div>
      <div class="alertError">
        <h3>¡Error!</h3>
        <img src="../../../img/advertenciaDelete.png" />
        <p>Ups,no se pudo actualizar la categoria de habitacion</p>
        <button class="btnCloseAlertError">OK</button>
      </div>
    </div>

    <div class="containEdit">
      <div class="header">
        <button class="btnCloseEditRoom">X</button>
      </div>
      <div class="titleEdit">
        <h3>Editar</h3>
        <img src="../../../img/editar.png" />
      </div>

      <form id="formEditRooms">
        <div class="row">
          <div class="category">
            <label>Categoria:</label>
            <input
              type="text"
              id="categoria"
              placeholder="Ingresa categoria"
              class="inputMain"
              readonly
              name="category"
            />
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p></p>
            </div>
          </div>

          <div class="terrace">
            <label>Terraza:</label>
            <input
              max="1"
              min="0"
              type="number"
              placeholder="Ingresa terraza"
              class="inputMain"
              id="terraza"
              name="terrace"
            />
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="beds">
            <label>Camas:</label>
            <input
              max="5"
              min="0"
              type="number"
              placeholder="Ingresa camas"
              class="inputMain"
              id="camas"
              name="beds"
            />
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p></p>
            </div>
          </div>

          <div class="capacity">
            <label>Capacidad:</label>
            <input
              max="6"
              min="0"
              type="number"
              placeholder="Ingresa capacidad"
              class="inputMain"
              id="capacidad"
              name="capacity"
            />
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="price">
            <label>Precio:</label>
            <input
              type="number"
              placeholder="Ingresa precio"
              id="precio"
              min="0"
              class="inputMain"
              name="price"
            />
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p></p>
            </div>
          </div>
        </div>

        <div class="columnImagesRoom">
          <div class="containImage">
            <div class="imageUpload">
              <label>Imagen uno</label>
              <div class="file-select" id="src-file">
                <input
                  class="selectImage"
                  type="file"
                  accept="image/*"
                  name="imageOne"
                />
              </div>
            </div>

            <div class="imageRoom">
              <img id="imagenUno" class="imageOne" src="" />
            </div>
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p>b</p>
            </div>
          </div>

          <div class="containImage">
            <div class="imageUpload">
              <label>Imagen dos</label>
              <div class="file-select" id="src-file">
                <input
                  class="selectImage"
                  type="file"
                  accept="image/*"
                  name="imageTwo"
                />
              </div>
            </div>
            <div class="imageRoom">
              <img id="imagenDos" class="imageTwo" src="" />
            </div>
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p>a</p>
            </div>
          </div>

          <div class="containImage">
            <div class="imageUpload">
              <label>Imagen tres</label>
              <div class="file-select" id="src-file">
                <input
                  class="selectImage"
                  type="file"
                  accept="image/*"
                  name="imageThree"
                />
              </div>
            </div>

            <div class="imageRoom">
              <img id="imagenTres" class="imageThree" src="" />
            </div>
            <div class="errorInput">
              <img src="../../../img/warningInput.png" />
              <p>c</p>
            </div>
          </div>
        </div>
        <div class="containButton">
          <button type="submit" class="btnUpdateRoom">
            Actualizar
            <img class="loader" src="../../../img/spinnerBooking.gif" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
