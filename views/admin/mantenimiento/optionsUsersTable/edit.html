<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

</head>

<body>

    <div class="modalAlert">

        <div class="alertSuccesfully">

            <h3>¡Exito!</h3>
            <img src="../../../img/tickAlertQueryForm.png">
            <p>Usuario actualizado exitosamente</p>
            <button class="btnCloseAlertSuccesfully">OK</button>

        </div>
        <div class="alertError">

            <h3>¡Error!</h3>
            <img src="../../../img/advertenciaDelete.png">
            <p>Ups, el usuario no se pudo actualizar</p>
            <button class="btnCloseAlertError">OK</button>
        </div>
    </div>
    <div class="containUpdateUser">

        <div class="header">
            <button class="btnClose">X</button>
        </div>
        <div class="title">
            <h3>Actualizar usuario</h3>
            <img src="../../../img/updateUser.png">

        </div>
        <div class="noDataUser">
            <img src="../../../img/sinDatos.png">
            <h3>Ups no se pudo cargar el usuario</h3>
        </div>

        <form id="formUpdateUser">
            <div class="rowOne">

                <div class="name">
                    <label>Nombre</label>
                    <input type="text" id="nombre" name="name" autocomplete="off" placeholder="Ingresa nombre">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
                <div class="lastname">
                    <label>Apellido</label>
                    <input type="text" id="apellido" name="lastname" autocomplete="off" placeholder="Ingresa apellido">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="rowTwo">
                <div class="username">
                    <label>Usuario</label>
                    <input type="text" id="usuario" autocomplete="off" name="username"
                        placeholder="Ingresa nombre de usuario">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>

                <div class="email">
                    <label>Correo</label>
                    <input type="text" id="correo" autocomplete="off" name="email" placeholder="Ingresa correo">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="rowThree">
                <div class="password">
                    <label>Contrasenia nueva</label>
                    <input id="inputPassword" autocomplete="off" type="password" name="password" placeholder="Opcional">
                    <img class="viewPassword" src="../../../img/ojo.png">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>

            </div>

            <div class="rowFour">
                <div class="rol">
                    <label>Rol</label>
                    <div class="containRols"></div>
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="containAvatar">
                <label>Avatar</label>
                <div class="rowFive">

                    <div class="columnAvatar">
                        <div class="file-select" id="src-file1">
                            <input id="imagen" class="selectAvatar" type="file" accept="image/*" name="imagen">
                        </div>
                        <div class="errorInput">
                            <img src="../../../img/warningInput.png">
                            <p></p>
                        </div>
                    </div>
                    <div class="containImageAvatar">
                        <div class="imageAvatar">
                            <img src="../../../img/picture.png">
                        </div>
                    </div>
                </div>

            </div>


            <button type="submit" class="btnSubmit">
                <a>Actualizar</a>
                <img src="../../../img/updateUserButton.png">
                <img class="loader" src="../../../img/spinnerBooking.gif">
            </button>
        </form>


    </div>

</body>

</html>
