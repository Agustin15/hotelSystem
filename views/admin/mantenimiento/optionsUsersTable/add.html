<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

    <div class="modalAlert">

        <div class="alertSuccesfully">

            <h3>¡Exito!</h3>
            <img src="../../../img/tickAlertQueryForm.png">
            <p>Usuario agregado exitosamente</p>
            <button class="btnCloseAlertSuccesfully">OK</button>

        </div>
        <div class="alertError">

            <h3>¡Error!</h3>
            <img src="../../../img/advertenciaDelete.png">
            <p>Ups, el usuario no se pudo agregar</p>
            <button class="btnCloseAlertError">OK</button>
        </div>
    </div>
    <div class="containAddUser">

        <div class="header">
            <button class="btnClose">X</button>
        </div>
        <div class="title">
            <h3>Agregar un nuevo usuario</h3>
            <img src="../../../img/agregarUser.png">

        </div>
        <form id="formAddUser">
            <div class="rowOne">

                <div class="name">
                    <label>Nombre</label>
                    <input type="text" name="name" autocomplete="off" placeholder="Ingresa nombre">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
                <div class="lastname">
                    <label>Apellido</label>
                    <input type="text" name="lastname" autocomplete="off" placeholder="Ingresa apellido">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="rowTwo">
                <div class="username">
                    <label>Usuario</label>
                    <input type="text" autocomplete="off" name="username" placeholder="Ingresa nombre de usuario">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>

                <div class="email">
                    <label>Correo</label>
                    <input type="text" autocomplete="off" name="email" placeholder="Ingresa correo">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="rowThree">
                <div class="password">
                    <label>Contrasenia</label>
                    <input id="inputPassword" autocomplete="off" type="password" name="password"
                        placeholder="Ingresa contraseña">
                    <img class="viewPassword" src="../../../img/ojo.png">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>

                <div class="repeatPassword">
                    <label>Repetir contraseña</label>
                    <input id="inputPasswordRepeat" autocomplete="off" type="password" name="repeatPassword"
                        placeholder="Repita la contraseña">
                    <img class="viewPassword" src="../../../img/ojo.png">
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="rowFour">
                <div class="rol">
                    <label>Rol</label>
                    <div class="containRols"></div>
                    <div class="errorInput">
                        <img src="../../../img/warningInput.png">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="containAvatar">
                <label>Avatar</label>
                <div class="rowFive">

                    <div class="columnAvatar">
                        <div class="file-select" id="src-file1">
                            <input class="selectAvatar" type="file" accept="image/*" name="avatar">
                        </div>
                        <div class="errorInput">
                            <img src="../../../img/warningInput.png">
                            <p></p>
                        </div>
                    </div>
                    <div class="containImageAvatar">
                        <div class="imageAvatar">
                            <img src="../../../img/picture.png">
                        </div>
                    </div>
                </div>

            </div>


            <button type="submit" class="btnSubmit">
                <a>Agregar</a>
                <img src="../../../img/addUser.png">
                <img class="loader" src="../../../img/spinnerBooking.gif">
            </button>
        </form>


    </div>

</body>

</html>
