<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="modalProducts"></div>

    <div class="containEditProducts">
        <div class="header">
            <button class="btnCloseWindow">X</button>
        </div>
        <div class="containTable">
            <div class="titleEditProducts">
                <h3>Editar Productos</h3>
                <img src>
            </div>
            <div class="rowHeaderTable">
                <div class="containSearchProduct">
                    <input type="text" class="inputSearch" placeholder="Buscar producto">
                    <button class="btnSearchInput">
                        <img src="../../../img/search.png">
                    </button>
                </div>
                <button class="btnAddProduct">
                    Agregar producto
                    <img src="../../../img/addProduct.png">
                </button>
            </div>
            <div class="scroll">
                <table class="tableProducts">

                    <thead>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Opciones</th>
                    </thead>


                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>

            <div class="controls">
                <span class="prev">Anterior</span>
                <span class="pageIndex"></span>
                <span class="next">Siguiente</span>
            </div>
        </div>

    </div>
</body>

</html>
