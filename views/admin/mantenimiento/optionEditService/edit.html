<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>

    <div class="modalAlert">

        <div class="alertSuccesfully">

            <h3>¡Exito!</h3>
            <img src="../../../img/tickAlertQueryForm.png">
            <p></p>
            <button class="btnCloseAlertSuccesfully">OK</button>

        </div>
        <div class="alertError">

            <h3>¡Error!</h3>
            <img src="../../../img/advertenciaDelete.png">
            <p></p>
            <button class="btnCloseAlertError">OK</button>
        </div>
    </div>

    <div class="containEditService">

        <div class="header">
            <button class="btnCloseWindow">X</button>
        </div>
        <div class="titleEditService">
            <h3>Editar servicio</h3>
            <img src="">
        </div>

        <div class="noService">

            <img src="../../../img/sinDatos.png">
            <h3>Ups,no se pudo cargar el servicio</h3>
        </div>

        <form id="formEditService">

            <div id="containInputIcon">
                <div class="imageService">
                    <img id="iconService" src="">
                </div>
                <div class="file-select">
                    <input id="#src-file" type="file" accept="image/*">
                </div>
                <div class="errorIcon">
                    <img src="../../../img/warningInput.png">
                    <p></p>
                </div>
            </div>


            <div class="columnInput">
                <label>Precio:</label>
                <input type="text" placeholder="Ingresa precio" class="inputToFormData" autocomplete="off" id="precio"
                    name="price">
                <div class="errorInput">
                    <img src="../../../img/warningInput.png">
                    <p></p>
                </div>
            </div>


            <div class="columnInput" id="containDescriptionService">
                <label>Descripcion:</label>
                <textarea maxlength="59" autocomplete="off" placeholder="Ingresa descripcion" id="descripcionServicio"
                    class="inputToFormData" name="description"></textarea>
                <div class="errorInput">
                    <img src="../../../img/warningInput.png">
                    <p></p>
                </div>
            </div>
            <button class="btnUpdate">
                Actualizar
                <img class="loader" src="../../../img/spinnerBooking.gif">
            </button>
        </form>
    </div>
</body>

</html>
