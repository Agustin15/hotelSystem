<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../estilos/styleReservasAdmin/styleTableBookings.css">
 
</head>

<body>

    <div class="containTable">

        <div class="header">

            <div class="containSearch">

                <div class="containSelect">
                    <select class="selectYears"></select>
                    <button class="btnSearch">Buscar</button>
                </div>

                <div class="containInput">
                    <input class="inputSearch" type="text" placeholder="Buscar...">
                </div>
            </div>
            <div class="titleTable">
                <h3>Reservas</h3>
            </div>
        </div>

        <div class="scroll">

            <table class="tableBookings">


                <thead>

                    <tr>
                        <th>id reserva</th>
                        <th>Cliente</th>
                        <th>Llegada</th>
                        <th>Salida</th>
                        <th class="thQuantityRooms">Cantidad habitaciones</th>
                        <th>Opciones</th>

                    </tr>
                </thead>

                <tbody></tbody>
                <tfoot></tfoot>


            </table>
        </div>
        <hr>

        <div class="controls">

            <span class="prev">Anterior</span>
            <span class="pageIndex"></span>
            <span class="next">Siguiente</span>

        </div>
    </div>

</body>

</html>
